{{ define "main" }}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-12">
        <h1 class="text-4xl font-bold text-gray-900">{{ .Title }}</h1>
        {{ if .Content }}
            <div class="mt-4 text-gray-600">
                {{ .Content }}
            </div>
        {{ end }}
    </header>

    <div class="space-y-8">
        {{ range .Pages }}
            <article class="border-b border-gray-200 pb-8">
                <div class="mb-4">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2">
                        <a href="{{ .Permalink }}" class="hover:text-blue-600 transition-colors">
                            {{ .Title }}
                        </a>
                    </h2>
                    <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-600 text-sm">
                        {{ .Date.Format "January 2, 2006" }}
                    </time>
                    {{ with .Params.description }}
                        <p class="text-gray-600 mt-1">{{ . }}</p>
                    {{ end }}
                </div>
                {{ if .Summary }}
                    <div class="mt-3 text-gray-700">
                        {{ .Summary }}
                        <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800 ml-2">
                            Read more â†’
                        </a>
                    </div>
                {{ end }}
            </article>
        {{ end }}
    </div>
</div>
{{ end }}
