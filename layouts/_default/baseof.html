<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if hugo.IsServer }}
    <script type="module" src="{{ .Site.Params.viteDevUrl }}/@vite/client"></script>
    <script type="module" src="{{ .Site.Params.viteDevUrl }}/assets/js/main.js"></script>
    {{ else }}
    <link rel="stylesheet" href="/dist/main.css">
    <script type="module" src="/dist/main.js"></script>
    {{ end }}
</head>

<body class="antialiased text-2xl p-6">
    {{ block "main" . }}{{ end }}
</body>

</html>
