<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">

    {{ if hugo.IsServer }}
    <script type="module" src="{{ .Site.Params.viteDevUrl }}/@vite/client"></script>
    <script type="module" src="{{ .Site.Params.viteDevUrl }}/assets/js/main.js"></script>
    {{ else }}
    <link rel="stylesheet" href="/dist/main.css">
    <script type="module" src="/dist/main.js"></script>
    {{ end }}
</head>

<body class="antialiased text-2xl p-6 bg-white dark:bg-gray-900 font-lighter">
    {{ block "main" . }}{{ end }}
</body>

</html>
