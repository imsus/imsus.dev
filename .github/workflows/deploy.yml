name: Deploy Hugo Site to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Cache Hugo Modules
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vite assets
        run: pnpm build:vite

      - name: Build Hugo site
        run: |
          # Build the Hugo site in production mode
          hugo --minify --gc

          # Verify the build
          echo "üìÅ Generated files:"
          ls -la public/
          echo "üìä Build size:"
          du -sh public/

      - name: Detect changes and decide version bump
        id: changes
        run: |
          # Get changed files between current and previous commit
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)

          # Check if template/app files changed
          TEMPLATE_CHANGED=false
          if echo "$CHANGED_FILES" | grep -E "^(assets|layouts|static|hugo\.toml|package\.json|pnpm-lock\.yaml|vite\.config\.js|\.github)"; then
            TEMPLATE_CHANGED=true
            echo "üîÑ Template/app changes detected"
            echo "üì¶ Version bump required"
          else
            echo "üìù Only content changes detected"
            echo "üö´ No version bump needed"
          fi

          echo "template_changed=$TEMPLATE_CHANGED" >> $GITHUB_OUTPUT

          # Show changed files for debugging
          echo "üîç Changed files:"
          echo "$CHANGED_FILES"

      - name: Bump version for template changes
        if: steps.changes.outputs.template_changed == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "üî¢ Bumping version for template changes..."

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump patch version (you can change to minor/major if needed)
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "New version: $NEW_VERSION"

          # Commit version bump
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=your-project-name
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          packageManager: pnpm

      - name: Output deployment URL
        if: success()
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: |
          echo "üöÄ Deployment successful!"
          echo "üì¶ Primary URL: $DEPLOYMENT_URL"
          if [ "$DEPLOYMENT_ALIAS_URL" != "" ]; then
            echo "üîó Branch URL: $DEPLOYMENT_ALIAS_URL"
          fi
