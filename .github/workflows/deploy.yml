name: Deploy Hugo Site to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Cache Hugo Modules
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vite assets
        run: pnpm build:vite

      - name: Build Hugo site
        run: |
          # Build the Hugo site in production mode
          hugo --minify --gc

          # Verify the build
          echo "üìÅ Generated files:"
          ls -la public/
          echo "üìä Build size:"
          du -sh public/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=imsus-dev
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          packageManager: pnpm
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          # Environment-specific variables
          HUGO_ENVIRONMENT: production
          NODE_ENV: production

      - name: Output deployment URL
        if: success()
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: |
          echo "üöÄ Deployment successful!"
          echo "üì¶ Primary URL: $DEPLOYMENT_URL"
          if [ "$DEPLOYMENT_ALIAS_URL" != "" ]; then
            echo "üîó Branch URL: $DEPLOYMENT_ALIAS_URL"
          fi
